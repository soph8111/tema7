<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <script>
        let timer = 4;
        const co2 = 109;
        let antal = timer * co2;
        let resultat;

        let svar = `Ved ${timer} timers flyrejse har du udledt ${antal} CO2.`;

        if (antal < 100) {
            resultat = svar + " Tæt på Thunberg";

        } else if (antal < 200) {
            resultat = svar + " Ja ja, du behøver ikke at melde dig ud af Å!";
        } else if (antal < 600) {
            resultat = svar + " Det er godt for turismen i nordeuropa.";
        } else {
            resultat = svar + " Nå ja vi kan jo altid kolonisere en anden planet...";
        }

        console.log(resultat);

    </script>
</body>

</html>
