<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body img {
            width: 50vw;
        }

    </style>
</head>

<body>

    <header>
        <h1>Slideshow</h1>
    </header>

    <main>
        <img src="billeder/img1.png" alt="img1">
        <button>Næste billede</button>
    </main>

    <footer>
        <p>Billederne er brugt med tilladelse fra Rasmus Breghøi</p>
    </footer>

    <script>
        // Variabler

        // Array med billederne i
        let billeder = ['billeder/img1.png', 'billeder/img2.png', 'billeder/img3.png', 'billeder/img4.png', 'billeder/img5.png', 'billeder/img6.png', 'billeder/img7.png', 'billeder/img8.png'];

        // Giver første billede tallet 0, så jeg derefter kan tælle på det
        let billede = document.querySelector("img");
        let tal = 0;

        // Angiver knappen en variable
        let button = document.querySelector("button");

        // Giver knappen et "click-event" som skal føre til funktionen "next"
        button.addEventListener("click", next);

        // Opretter funktionen "next"
        function next() {
            console.log("Næste billede");
            // Tallet starter med at være nul, da det er anigivet ved let-variablen "tal".
            // Hvis tallet er mindre end 7(array starter altid ved 0), så skal der + en til (++). Billedets src ændre sig til billede+tal fra array'et. Dvs. at første gang der klikkes, ændres src til billede nr. 2 i array'et = "billede/img2.png".
            if (tal == 6) {
                tal++;
                billede.src = billeder[tal];
                button.textContent = "Forfra";
            } else if (tal < 7) {
                // console.log("tjek");
                tal++;
                //console.log(billeder[tal]);
                billede.src = billeder[tal];
                // Hvis tallet er større end 7, så skal tal-variablen = 0. Dvs. at den går tilbage til det første billede i arrayet = "billede/img1.png"
            } else {
                tal = 0;
                billede.src = billeder[tal];
                button.textContent = "Næste billede";
            }
        }

    </script>
</body>

</html>
