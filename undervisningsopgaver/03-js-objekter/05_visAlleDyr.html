<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objekter</title>
</head>

<body>

    <section id="liste">

    </section>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        let dyr = [{
            "navn": "Frø",
            "type": "Amfibie",
            "billede": "http://mabe-kea.dk/E19/pics/frog.png",
            "levested": "Sump"
        }, {
            "navn": "Gris",
            "type": "Pattegrid",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "Svinefarm"
        }, {
            "navn": "Ræv",
            "type": "Pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/fox.png",
            "levested": "Skov"
        }, {
            "navn": "Sild",
            "type": "Fisk",
            "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
            "levested": "Vand"
        }, {
            "navn": "Krokodille",
            "type": "Krybdyr",
            "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
            "levested": "Floder"
        }];

        console.log(dyr);

        function start() {
            console.log("start");

            let dyreListe = document.querySelector("#liste");
            dyr.forEach(dyr => {
                dyreListe.innerHTML += `<p>Navn: ${dyr.navn}, Type: ${dyr.type}, Levested: ${dyr.levested} </p>`
            })

        }

    </script>
</body>

</html>
