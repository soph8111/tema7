<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objekter</title>
</head>

<body>

    <article>
        <h3></h3>
        <img src="" alt="">
        <p></p>
        <p></p>
    </article>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Tjek om dokumentet er loaded")
        });

        let dyr = {
            "navn": "Gris",
            "type": "Pattegrid",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "Svinefarm"
        }

        // console.log(dyr);
        // console.log(`Navn: ${dyr.navn} Type: ${dyr.type}, Billede: ${dyr.billede}, Levested: ${dyr.levested}`);

        const destination = document.querySelector("article");

        destination.querySelector("h3").textContent = `Navn: ${dyr.navn}`;
        destination.querySelector("img").src = dyr.billede;
        destination.querySelector("p").textContent = `Type: ${dyr.type}`;
        destination.querySelector("p:nth-of-type(2n)").textContent = `Levested: ${dyr.levested}`;

    </script>
</body>

</html>
