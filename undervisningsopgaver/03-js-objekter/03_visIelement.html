<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objekter</title>
</head>

<body>

    <article>
        <p></p>
        <img src="" alt="">
    </article>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Tjek om dokumentet er loaded")
        });

        let dyr = {
            "navn": "Gris",
            "type": "Pattegrid",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "Svinefarm"
        }

        // console.log(dyr);
        // console.log(`Navn: ${dyr.navn} Type: ${dyr.type}, Billede: ${dyr.billede}, Levested: ${dyr.levested}`);

        const destination = document.querySelector("article");
        const info = `Navn: ${dyr.navn} Type: ${dyr.type}, Levested: ${dyr.levested}`;

        destination.querySelector("p").textContent = info;
        destination.querySelector("img").src = dyr.billede;

    </script>
</body>

</html>
